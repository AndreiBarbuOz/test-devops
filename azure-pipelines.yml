variables:
- group: test-devops

trigger:
- master


stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: windows-latest
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: test-devops
        containerRegistry: demovmcontainer
        tags: |
          $(Build.BuildNumber)